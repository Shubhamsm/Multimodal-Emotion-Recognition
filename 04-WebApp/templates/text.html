<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/CSS/style.css">
    <title>Interview Simulator</title>

  </head>
  <body>

{% block body %}

    <div  style="font-size:30px">
        Text  &nbsp; Analysis
    </div>

<br>

<br>

<div class="row">
  <div class="column" id="left-col" align="center">


  <blockquote>
    <p class="quotation"> Tell us something to analyse.</p>
  </blockquote> 

  <form action="/text_1" method="post">
      <textarea cols="70" rows ="20" name="text"></textarea><br><br>
    <input type="submit" value="Start Analysis">
  </form>
  <br>
</div>
 <div class="column" id="left-col" align="center">
<form action="text_pdf" method="post" enctype="multipart/form-data">
    <blockquote>
    <p class="quotation"> Or upload your file : </p>
  </blockquote> 
  <br><br>
    <input type="file" name="file"><br><br>
    <input type="submit" value="Start Analysis">
    <!--accept="application/pdf"-->
</form>
</div>
</div>

{% endblock %}


 <br>

  </body>
</html>
